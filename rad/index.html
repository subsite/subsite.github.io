<!DOCTYPE html>
<html>

<head>
    <title>RadGauge Companion</title>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap.min.css">

</head>

<body>
    <script src="assets/jquery-3.3.1.min.js"></script>
    <script src="assets/bootstrap.bundle.min.js"></script>
    <script src="assets/garlic.min.js""></script>
    <script>
        $(function () {

            
            $("form").garlic(); // Auto-persist form state

            var defaultResult = "Result";
            $("#radresult").html(defaultResult);

            $(document).on("change keyup click focus blur", "form", function () {
                var radvalue = $("#radvalue").val();
                var radoffset = $('input[name=radoffset]:checked').val();
                var radwidth = 60;
                var radheight = Math.abs(radoffset - radvalue);

                var result;

                if ($.isNumeric(radvalue)) {

                    result = (radheight / 2) + (radwidth * radwidth / (8 * radheight));

                    $("#radresult").html("R = <strong>" +result.toFixed(2) + " mm</strong>");
                    $("#radresult").removeClass("alert-danger").addClass("alert-success");
                } else {
                    $("#radresult").removeClass("alert-success").addClass("alert-danger");
                    $("#radresult").html(defaultResult);
                }
            });
        })
    </script>


    <div id="container" class="container rounded border mx-auto " style="max-width: 450px; margin-top: 20px;">

        <div class="mb-2 pt-2"><img src="rad_rendered2.png" class="mw-100"></div>
        <form class="form-horizontal mb-4 w-100">
            <fieldset>

                <!-- Form Name -->
                <legend>RadGauge Companion Calculator</legend>

                <!-- Multiple Radios -->
                <div class="form-group">
                  
                    <div class="col-md-4">
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="radoffset" id="radoffset-0" value="20" checked="checked">
                            <label class="form-check-label text-nowrap" for="radoffset-0">20 mm offset (RadGauge Default)</label>


                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radoffset" id="radoffset-1" value="0">
                            <label class="form-check-label text-nowrap" for="radoffset-1"> 0 (Zeroed caliper)
                                </label>
                        </div>
                        <div class="form-check flex-row align-items-center">
                                <input class="form-check-input" type="radio" name="radoffset" id="radoffset-2" value="custom">


                                <label class="form-check-label text-nowrap" for="radoffset-2">
                                    <input id="radoffset-custom" name="radoffset-custom" class="form-control" style="width: 120px;" type="number" placeholder="Custom">
                                </label>
                               
                            </div>
                    </div>



                </div>

                <!-- Text input-->
                <div class="form-group ">
                    <div class="d-flex flex-row align-items-center">
                        <div>
                            <input id="radvalue" name="radvalue" placeholder="Value (mm)" class="form-control w-60" type="number">
                        </div>
                        <div class=" w-40">
                              <div id="radresult" class="alert alert-danger" role="alert"></div>
                        </div>

                    </div>
                </div>


            </fieldset>
        </form>

        
        <div class="text-muted">This is a companion app for the RadGauge radius gauge. STL-file for printing can be found on thingiverse</div>
        

        <div ><small class="text-muted">&copy; <a href="https://www.subsite.fi/en">subSite</a> 2018</small> </div>

    </div>
</body>

</html>
