<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>

<body style="background-color: #ededed;">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $(document).on("change keyup click focus blur", "form", function () {
                var radvalue = $("#radvalue").val();
                var radoffset = $('input[name=radoffset]:checked').val();
                var radwidth = 60;
                var radheight = Math.abs(radoffset - radvalue);

                var result;

                if ($.isNumeric(radvalue)) {

                    result = (radheight / 2) + (radwidth * radwidth / (8 * radheight));

                    $("#radresult").html(result.toFixed(2) + " mm");
                }
            });
        })
    </script>


    <div id="container" class="container rounded border mx-auto " style="max-width: 550px; margin-top: 20px;">

        <img src="rad_rendered.png" style="width: 100%">
        <form class="form-horizontal mb-4">
            <fieldset>

                <!-- Form Name -->
                <legend>Rad Gauge Companion</legend>

                <!-- Multiple Radios -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="radoffset">Offset</label>
                    <div class="col-md-4">
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="radoffset" id="radoffset-0" value="20" checked="checked">
                            <label class="form-check-label text-nowrap" for="radoffset-0">20 mm (Rad Default)</label>


                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radoffset" id="radoffset-1" value="0">
                            <label class="form-check-label text-nowrap" for="radoffset-1"> 0 (Caliper zeroed)
                                </label>
                        </div>
                    </div>



                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="radvalue">Measurement</label>
                    <div class="col-md-4">
                        <input id="radvalue" name="radvalue" placeholder="Caliper value" class="form-control input-md" type="text">

                    </div>
                </div>


            </fieldset>
        </form>

        <div id="radresult" class="alert alert-danger" role="alert">
            Add your measurement to get the result
        </div>

    </div>
</body>

</html>
